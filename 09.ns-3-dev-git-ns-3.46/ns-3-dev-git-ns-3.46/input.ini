SN.node[*].ResourceManager.flashSize = 48.0          # kB  (TelosB = 48 kB)        [Profile B: 128.0 kB]
SN.node[*].ResourceManager.imageSize = 28.0          # kB  (Contiki/TinyOS footprint ~20ï¿½30 kB) 

SN.node[*].ResourceManager.flashWriteCost = 0.010    # J/kB  => 10 mJ per kB written
SN.node[*].ResourceManager.flashReadCost  = 0.0005   # J/kB  => 0.5 mJ per kB read

SN.node[*].ResourceManager.cpuPowerSpeedLevelNames = "low medium high"
SN.node[*].ResourceManager.cpuPowerPerLevel        = "0.0001  0.00055  0.0012"   # mW: low, active, busy 
SN.node[*].ResourceManager.cpuSpeedPerLevel        = "1  8  16"         # MHz 
SN.node[*].ResourceManager.cpuInitialPowerLevel    = 1                 # start at "medium" 
SN.node[*].ResourceManager.sigmaCPUClockDrift      = 0.00003           # ~30 ppm

SN.node[*].ResourceManager.baselineNodePower = 0   # mW  baseline idle power (MCU + minimal peripherals)

